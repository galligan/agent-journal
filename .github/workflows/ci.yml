name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test
      
      - name: Run linter
        run: bun run lint
      
      - name: Check formatting
        run: bun run format --check
      
      - name: Build TypeScript
        run: bun run build:tsc
  
  build-binaries:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build production binary
        run: bun run build:production
      
      - name: Test binary execution
        run: |
          chmod +x dist/private-journal-mcp
          ./dist/private-journal-mcp --help || true
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: private-journal-mcp-binary
          path: dist/private-journal-mcp
  
  cross-platform-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build for current platform
        run: bun run build
      
      - name: Upload platform binary
        uses: actions/upload-artifact@v4
        with:
          name: private-journal-mcp-${{ matrix.os }}
          path: dist/private-journal-mcp*